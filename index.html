<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineFixButBetter - Crack Direct Download</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --dark-bg: #1a1a2e;
            --darker-bg: #16213e;
            --card-bg: rgba(26, 34, 61, 0.8);
            --text-light: #f0f0f0;
            --text-gray: #b0b0b0;
        }

        body {
            background: 
                radial-gradient(circle at 10% 20%, rgba(30, 40, 70, 0.6) 0%, transparent 50%),
                linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            color: var(--text-light);
            min-height: 100vh;
        }

        .header {
            background: rgba(20, 30, 50, 0.9);
            padding: 2rem 0;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .site-title {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            letter-spacing: 1px;
        }

        .site-subtitle {
            font-size: 1.3rem;
            color: var(--text-gray);
            margin-bottom: 2.5rem;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 2rem;
        }

        .search-bar {
            width: 100%;
            padding: 1.2rem 2rem;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            font-size: 1.1rem;
            transition: all 0.3s;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.4);
        }

        .search-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .search-icon:hover {
            color: var(--secondary-color);
            transform: translateY(-50%) scale(1.1);
        }

        .main-content {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 2rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2.5rem;
            padding: 1rem 0;
        }

        .game-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom-width: 3px;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            transition: all 0.5s;
        }

        .game-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.3);
        }

        .game-card:hover::before {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .game-image {
            height: 180px;
            background: linear-gradient(45deg, var(--dark-bg), var(--darker-bg));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-size: 1.3rem;
            position: relative;
            overflow: hidden;
        }

        .game-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0) 70%);
        }

        .game-info {
            padding: 1.8rem;
        }

        .game-title {
            font-size: 1.4rem;
            margin-bottom: 0.8rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .game-description {
            font-size: 0.95rem;
            color: var(--text-gray);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .download-btn {
            display: inline-block;
            padding: 0.9rem 2rem;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 10px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.6);
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
        }

        footer {
            text-align: center;
            padding: 3rem 0;
            margin-top: 4rem;
            color: var(--text-gray);
            font-size: 0.95rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            z-index: 100;
        }

        .floating-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 992px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .site-title {
                font-size: 2.2rem;
            }
            
            .site-subtitle {
                font-size: 1.1rem;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 1.5rem;
            }
            
            .game-image {
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .site-title {
                font-size: 1.8rem;
            }
            
            .site-subtitle {
                font-size: 1rem;
            }
            
            .search-bar {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }
            
            .games-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="site-title">OnlineFixButBetter</h1>
            <p class="site-subtitle">Direct Downloads · No Ads · No Registration</p>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search games...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="games-grid container">
            <!-- Game cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <button class="floating-btn">
        <i class="fas fa-rocket"></i>
    </button>

    <script src="app.js"></script>
</body>
</html>
