<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineFixButBetter - Crack Direct Download</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #f0f0f0;
            min-height: 100vh;
        }

        .header {
            background: rgba(20, 30, 50, 0.8);
            padding: 2rem 0;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .site-title {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .site-subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 2rem;
            text-align: center;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 2rem;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-bar:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4facfe;
            cursor: pointer;
            transition: all 0.3s;
        }

        .search-icon:hover {
            color: #00f2fe;
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .game-card {
            background: rgba(26, 34, 61, 0.8);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.3);
        }

        .game-image {
            height: 180px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1.2rem;
        }

        .game-info {
            padding: 1.5rem;
        }

        .game-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .game-description {
            font-size: 0.9rem;
            color: #b0b0b0;
            margin-bottom: 1rem;
        }

        .download-btn {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.7);
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            color: #b0b0b0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 1.5rem;
            }

            .site-title {
                font-size: 2rem;
            }

            .site-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="site-title">OnlineFixButBetter</h1>
            <p class="site-subtitle">Direct Downloads · No Ads · No Registration</p>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search games...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="games-grid container">
            <!-- Game cards will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
